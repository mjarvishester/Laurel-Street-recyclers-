<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurel Street Recyclers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="assets/recycling_logo.png" alt="Recycling Logo">
    </div>

    <!-- Business Name and Slogan -->
    <h1>Laurel Street Recyclers</h1>
    <h2>Recycling Makes C-E-N-T$</h2>

    <!-- Hours of Operation -->
    <div class="hours">
        <p>Monday – Friday: 6:30 AM – 4:00 PM</p>
        <p>Saturday: 6:30 AM – 11:30 AM</p>
    </div>

    <!-- Services -->
    <h2>Our Services</h2>
    <ul>
        <li>Steel and Iron
            <ul>
                <li>Cast Iron</li>
            </ul>
        </li>
        <li>Copper</li>
        <li>Aluminum</li>
        <li>Brass</li>
        <li>Lead</li>
        <li>Batteries</li>
    </ul>

    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>

    <p>Email: <a href="mailto:laurelstreetrec@aol.com">laurelstreetrec@aol.com</a></p>

</body>
</html>
